<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Torii OAuth Redirect</title>
    <script>
      if (window.name) {
        var url = window.location.toString();
        window.parent.postMessage({remoteId: window.name, data: url}, window.location.origin);
      }
      window.close();
    </script>
  </head>
</html>
