<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Torii OAuth Redirect</title>
    <script>
      console.log("name", window.name);
      console.log("window.parent", window.parent);

      if (window.name) {
        window.parent.postMessage({remoteId: window.name, data: window.location.toString()}, window.location.origin);
      }
      // window.close();
    </script>
  </head>
</html>
