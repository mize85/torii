<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Torii OAuth Redirect</title>
    <script>
      if (window.name && window.opener) {
        window.opener.postMessage({remoteId: window.name, data: window.location.toString()}, window.location.origin);
      }
      window.close();
    </script>
  </head>
</html>
